  <style>

<body>

   <h2>–ö–ª–∏–∫–Ω–∏ —Å –º–∏—à–∫–∞—Ç–∞ –≤—ä—Ä—Ö—É –ø—ä—Ä–≤–æ—Ç–æ —á–æ–≤–µ—á–µ<br></h2>
  <h2>–°–ª–µ–¥ —Ç–æ–≤–∞ –≤—ä—Ä—Ö—É –≤—Ç–æ—Ä–æ—Ç–æ, –∏ –ø–æ–≤—Ç–æ—Ä–∏ –¥–æ –∫—Ä–∞—è</h2>
  
  <div class="avatar-container">
    <div id="avatarA" class="avatar" title="–ü—ä—Ä–≤–æ —á–æ–≤–µ—á–µ">üòä</div>
    <div id="avatarB" class="avatar" title="–í—Ç–æ—Ä–æ —á–æ–≤–µ—á–µ">üòé</div>
  </div>

  <div id="dialog" class="dialog-box">–ù–∞—Ç–∏—Å–Ω–∏ –ø—ä—Ä–≤–æ—Ç–æ —á–æ–≤–µ—á–µ...</div>

  <script>
    const dialog = document.getElementById('dialog');

    // Conversation in [speaker, text] pairs
    const conversation = [
      ["A", "Hello!"],
      ["B", "Hi!"],
      ["A", "How are you?"],
      ["B", "I'm fine, thank you!"],
      ["A", "What is your name?"],
      ["B", "My name is Alex."],
      ["A", "How old are you?"],
      ["B", "I'm 10 years old."],
      ["A", "Nice to meet you!"],
      ["B", "Nice to meet you too!"]
    ];

    let currentIndex = -1;

    function showNext(speaker) {
      if (currentIndex >= conversation.length - 1) {
        dialog.textContent = "–ö—Ä–∞–π. –†–µ—Å—Ç–∞—Ä—Ç–∏—Ä–∞–π —Å—Ç—Ä–∞–Ω–∏—Ü–∞—Ç–∞, –∑–∞ –¥–∞ –≤–∏–¥–∏—à —Ä–∞–∑–≥–æ–≤–æ—Ä–∞ –æ—Ç–Ω–æ–≤–æ.";
        return;
      }

      // Advance to next line that matches the clicked speaker
      do {
        currentIndex++;
      } while (currentIndex < conversation.length && conversation[currentIndex][0] !== speaker);

      if (currentIndex < conversation.length) {
        dialog.textContent = conversation[currentIndex][1];
      } else {
        dialog.textContent = "Waiting for the other person...";
      }
    }

    document.getElementById('avatarA').addEventListener('click', () => showNext("A"));
    document.getElementById('avatarB').addEventListener('click', () => showNext("B"));
  </script>
